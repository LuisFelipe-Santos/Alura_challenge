name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: minha_aplicacao
  ECS_SERVICE: minha_aplicacao_service
  ECS_CLUSTER: minha_aplicacao_cluster

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t minha_aplicacao:latest -f drf_teste_documentacao/Dockerfile drf_teste_documentacao
          docker tag minha_aplicacao:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition --task-definition minha_aplicacao --query taskDefinition --output json > taskdefinition.json

      - name: Update image in ECS task definition
        id: update-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdefinition.json
          container-name: minha_aplicacao 
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Register new task definition
        run: |
          aws ecs register-task-definition --cli-input-json "${{ steps.update-task-def.outputs.task-definition }}"

      - name: Deploy to AWS ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          task-definition: ${{ steps.update-task-def.outputs.task-definition }}  # Referência à nova definição registrada
          region: ${{ env.AWS_REGION }}
          wait-for-service-stability: true
