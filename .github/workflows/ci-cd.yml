name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t minha_aplicacao:latest .
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag minha_aplicacao:latest luisfelipes/minha_aplicacao:latest
          docker push luisfelipes/minha_aplicacao:latest
      
      - name: Deploy to AWS ECS
        uses: aws-actions/ecs-deploy-task-definition@v1
        with:
          cluster: minha_aplicacao_cluster
          service: minha_aplicacao_service
          task-definition: minha_aplicacao:latest 
          region: us-east-2
          wait-for-service-stability: true
